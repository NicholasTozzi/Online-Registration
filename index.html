<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/basestyle.css">
    <link rel="stylesheet" href="css/advancedstyle.css">
    <link rel="stylesheet" href="../Treehouse-Project-2/css/normalize.css">
    <title>Form</title>
</head>
<body>

<!-- Create a border bottom with two lines here in the CSS -->	
<form  action="index.html" method="POST">

<h1 class="heading">Signup for our newsletter</h1>
<div class="blurb">Get the latest news on how your code is doing right in your inbox</div>
<hr>
<fieldset class="contact-info">
	
	<legend ><span class="number">1</span> Contact Information</legend>
	
<div class="flex-pair">
<label for="name">Full Name</label>
<input type="text" class="inputfield"  id="name" name="user_name" placeholder="Required"><br>
</div>

<div class="flex-pair">
<label for="E-mail">E-mail Address</label>
<input type="email" class="inputfield" id="E-mail" name="user_E-mail" placeholder="Required"><br>
</div>

<div class="flex-pair">
<label for="Phone">Phone Number</label>
<input type="tel" class="inputfield" id="Phone" name="user_Phone" pattern="^\d{4}-\d{3}-\d{4}$"><br>
</div>

<div class="flex-pair">
<label for="address">Street Address</label>
<input type= "text" class="inputfield" id="address" name="user_address"><br>
</div>
<div class="flex-pair">
<label for="city">City</label>
<input type="text" class="inputfield" id="city" name="user_city"><br>
</div>


<div class="flex-pair">
<label for="state">State</label>
<select name="State" class="inputfield" id="state" >
	<option class="placeholder" selected disabled hidden>Choose a State</option>
    <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>

</select><br>
</div>

<div class="flex-pair">
<label for="Zip">Zip Code</label>
<input type="text" class="inputfield" id="Zip" name="user_zip"><br>
</div>
</fieldset>



<!-- Border  here -->
<hr>
<fieldset>
	
	<legend class="formsection flex"><span class="number">2</span> Newsletter</legend>

<label >Select the newsletters you would like to recieve</label><br>
<input type="checkbox"  id="HTML_News" value="interest_HTML News" name="user_interest"> <label class="inln" for="HTML_News">HTML News</label><br>
<input type="checkbox"  id="CSS_News" value="interest_CSS News" name="user_interest"> <label class="inln" for="CSS_News">CSS News</label><br>
<input type="checkbox"   id="Javascript_News" value="interest_Javascript News" name="user_interest"> <label class="inln" for="Javascript_News">Javascript News</label><br>


<label >Newsletter Format</label><br>
<input type="radio"  id="HTML" value="interest_HTML_News" name="newsletter_format"> <label for="HTML" class="inln">HTML</label><br>
<input type="radio"   id="text" value="interest_Text_News" name="newsletter_format"> <label for="text" class="inln">Plain Text</label><br>


<label >Other topics you'd like to hear about</label><br>
<textarea name="user_feedback" class="inputfield" id="feedback" cols="30" rows="10"></textarea>
<button class="btn" type="submit">Sign Up</button>
</fieldset>





























	</form>
</body>
</html>
